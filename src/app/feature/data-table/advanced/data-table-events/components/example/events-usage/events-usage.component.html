<ng-data-table
  [id]="'sales_products_advanced_09'"
  [title]="'Sales Products'"
  [selectTrackBy]="'id'"
  [minContentWidth]="900"
  [items]="items"
  [limit]="5"
  [pageable]="true"
  [showHeader]="true"
  [showColumnSelector]="true"
  [rowSelectable]="true"
  [showSubstituteRows]="true"
  [showRowSelectCheckbox]="true"
  [showRowSelectAllCheckbox]="true"
  [selectMode]="'multi'"
  (init)="onDataTableInit($event)"
  (allRowSelectChange)="onAllRowSelectChange($event)"
  (rowBind)="onRowBind($event)"
  (rowSelectChange)="onRowSelectChange($event)"
  (cellBind)="onCellBind($event)"
  (cellClick)="onCellClick($event)"
  (columnBind)="onColumnBind($event)"
  (dataBound)="onDataBound()"
  (headerClick)="onHeaderClick($event)"
  (rowClick)="onRowClick($event)"
  (rowDoubleClick)="onRowDoubleClick($event)">
  <ng-data-table-column
    [displayTrackBy]="'id'"
    [title]="'ID'"
    [width]="50">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'orderMethodType'"
    [title]="'Order Method Type'"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'retailerType'"
    [title]="'Retailer Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'productLine'"
    [title]="'Product Line'">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'productType'"
    [title]="'Product Type'">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'revenue'"
    [title]="'Revenue'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'quantity'"
    [title]="'Quantity'"
    [width]="80">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="120">
  </ng-data-table-column>
</ng-data-table>

<br/>
<p class="event-output">
  <span *ngFor="let item of getAllEventsData()">{{ item }}<br/></span>
</p>
