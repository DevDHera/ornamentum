<ng-data-table
  [id]="'sales_products_templating_07'"
  [title]="'Sales Products'"
  [items]="items"
  [minContentWidth]="1280"
  [pageable]="true"
  [showHeader]="true"
  [onDynamicRowSpanExtract]="onDynamicRowSpanExtract"
  [showColumnSelector]="true">
  <ng-data-table-column
    [displayTrackBy]="'id'"
    [title]="'ID'"
    [width]="90">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'orderMethodType'"
    [title]="'Order Method Type'"
    [width]="150">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'retailerType'"
    [title]="'Retailer Type'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'productLine'"
    [title]="'Product Line'"
    [width]="180">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'productType'"
    [title]="'Product Type'"
    [width]="160">
    <ng-template #ngDataTableCell  let-row="row" let-rowSpan="rowSpan" let-spanIndex="spanIndex">
      <td style="color: #4dc71f;font-style: oblique" [attr.rowspan]="rowSpan" *ngIf="!spanIndex" >
        <span>{{row.item.productType }} #{{spanIndex}}</span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'revenue'"
    [title]="'Revenue'"
    [width]="150">
    <ng-template #ngDataTableCell  let-row="row" let-rowSpan="rowSpan" let-spanIndex="spanIndex">
        <td [attr.rowspan]="rowSpan" *ngIf="!spanIndex" >
          <span>{{row.item.revenue | number:'3.2-5'}}</span>
        </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'availableStores'"
    [title]="'Available Stores'"
    [width]="120">
    <ng-template #ngDataTableCell let-row="row" let-spanIndex="spanIndex">
      <td>
        <span>{{(spanIndex + 1)}}) {{ getStoreName(row.item, spanIndex, 'storeName') }} </span>
      </td>
    </ng-template>
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'quantity'"
    [title]="'Quantity'"
    [width]="120">
  </ng-data-table-column>
  <ng-data-table-column
    [displayTrackBy]="'grossMargin'"
    [title]="'Gross Margin'"
    [width]="150">
  </ng-data-table-column>
</ng-data-table>
